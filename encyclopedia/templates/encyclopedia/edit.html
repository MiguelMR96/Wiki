{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{% url 'encyclopedia:edit' %}" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="Title" value="{{ title }}">
        </div>
        <br />
        <textarea id="content" name="content" placeholder="Content">
            {{ content }}
        </textarea>
        <input type="submit" name="save" value="Save New Page" class="btn btn-primary">
    </form>

{% endblock %}
