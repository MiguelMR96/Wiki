{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'encyclopedia:new_page' %}" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="Title" required>
        </div>
        <br />
        <textarea id="new-page" name="new-page" required></textarea>
        <input type="submit" name="save" value="Save New Page" class="btn btn-primary">
    </form>

{% endblock %}
